<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

 <header>
  <h1>The Code Review</h1>
 </header>

 <div class="wrapper">

  <div class="intro">

      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox.</p>

  </div>

  <form id="cr-form" method="get">
  <fieldset>
    <legend id="contact">Contact Information</legend>

      <div class="input-container">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" class="input" required placeholder="Required">
      </div>

      <div class="input-container">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" class="input" required placeholder="Required">
      </div>

      <div class="input-container">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="input" placeholder="e.g. 123456789">
      </div>

      <div class="input-container">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="address" class="input" placeholder="e.g. Maple Street 10/6">
      </div>

      <div class="input-container">
        <label for="city">City</label>
        <input type="text" id="city" name="city" class="input" placeholder="e.g. New York">
      </div>

       <div class="input-container">
        <label for="state">State</label>
        <select name="state" id="state" class="input">
          <option value="arizona">Arizona</option>
          <option value="california">California</option>
          <option value="florida">Florida</option>
          <option value="washington">Washington</option>
        </select>
       </div>

       <div class="input-container">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" class="input" placeholder="e.g. 36104">
       </div>

    </fieldset>

    <hr class="border">

      <fieldset class="newsletter">

       <legend class="newsletter-title">Newsletter</legend>

        <p>Select the newsletters you would like to recieve.</p>

        <input type="checkbox" id="htmlnews" name="newsletter" value="htmlnews" class="radio-checkbox"><label for="htmlnews">HTML News</label><br>
        <input type="checkbox" id="cssnews" name="newsletter" value="cssnews" class="radio-checkbox"><label for="cssnews">CSS News</label><br>
        <input type="checkbox" id="jsnews" name="newsletter" value="jsnews" class="radio-checkbox"><label for="jsnews">Javascript News</label><br>

        <p>Newsletter Format<p>

        <input type="radio" id="htmlradio" name="format" value="htmlradio" class="radio-checkbox"><label for="htmlradio">HTML</label><br>
        <input type="radio" id="plaintext" name="format" value="plaintext" class="radio-checkbox"><label for="plaintext">Plain text</label><br>

    </fieldset>

    <div class="textarea">
      <label for="othertopics">Other topics you'd like to hear about</label>
      <textarea form="cr-form" name="othertopics" id="othertopics" cols="20" rows="6"></textarea><br>
      <input type="submit" id="btn-submit" value="Sign Up">
    </div>

  </form>

 </div>

 <footer>&copy; Copyright The Code Review</footer>



</body>
</html>
